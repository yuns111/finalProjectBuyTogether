	<script type="text/x-handlebars-template" class="joininListTemplate">

			</tr>
		</thead>
{{#each.}}

			<tr align="center">

					<input type="checkbox" name="check" value="{{indexHelper @key}}" data-user_number='{{user_number}}'/>

				<td>{{reputation}}</td>
				<td>{{email}}</td>
			</tr>
		</tbody>
{{/each}}
</table>


</script>
	<script>
		Handlebars.registerHelper("dateHelper", function(timeValue) {

			var dateObj = new Date(timeValue);
			var year = dateObj.getFullYear();
			var month = dateObj.getMonth() + 1;
			var date = dateObj.getDate();

			return year + "/" + month + "/" + date;

		});
	</script>

	<script>
		// 수정 삭제 히든 부분
		/* var numberuser = sessionStorage.getItem("number"); */
		var user_number = 10;

		Handlebars.registerHelper("delupdateHelper", function(number) {

			if (user_number == number) {

				return "inline";
			} else {
				return "none";
			}
		});
	</script>

	<!----------------------------- 번호 증가 ------------------------->
	<script>
		Handlebars.registerHelper("indexHelper", function(keyValue) {

			return keyValue + 1;

		});
	</script>

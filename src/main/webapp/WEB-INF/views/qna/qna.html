<!-- qnaListAllHadelbars -->
<script id="qnaListAllTemplate" type="text/x-handlebars-template">
   	{{#each.}}
				<tr>
        			<td id = "qna_number">{{qna_number}}</td>
        			<td id = "qna_title">
						<a class="c-theme-link" href="/qna/read?qna_number={{qna_number}}">{{qna_title}}</a>
					</td>
					<td id = "nickname">{{nickname}}</td>
        			<td id = "qna_writedate">{{dateHelper qna_writedate}}</td>
      			</tr>
				
	{{/each}}

</script>
<script>
Handlebars.registerHelper("dateHelper", function(timeValue) {

	var dateObj = new Date(timeValue);
	var year = dateObj.getFullYear();
	var month = dateObj.getMonth() + 1;
	var date = dateObj.getDate();
	
	return year+"/"+month+"/"+date;
	
});
</script>
